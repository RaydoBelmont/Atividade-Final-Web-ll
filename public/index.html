<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Jogo de Perguntas e Respostas</h1>
        <div id="mensagem-boasvindas"></div>
        <div id="player-id"></div>
        <div id="botoes">
            <button id="botao-iniciar">Iniciar</button>
            <button id="botao-resetar" style="display:none;">Resetar</button>
        </div>
        <div id="question-container" style="display:none;">
            <div id="imagem-pergunta"></div>
            <div id="tituloPergunta"></div>
            <div id="options"></div>
        </div>
        <div id="repostaDaResposta"></div>
        <div id="pontuacao"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
